material: DIAMOND_BLOCK
hologram:
    main:
        - "{BLOCK:MATERIAL}"
        - "&b&lDIAMOND NEXUS"
        - "Destroy to get reward"
        - ""
        - "{hologram:positions}"
        - ""
        - "&c{health}&8/&c{maximumHealth}"
    positions:
        - "&a1 &7{playerName} &8| &7{count}"
        - "&22 &7{playerName} &8| &7{count}"
        - "&c3 &7{playerName} &8| &7{count}"

