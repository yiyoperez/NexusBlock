# Do NOT touch!
lang-version: 1

# Plugin prefix, you can use it anywhere with placeholder %prefix%.
PREFIX: '<dark_gray>[<red>NexusBlock<dark_gray>] <gray>'

# Common plugin message.
RELOADED: '%prefix% <reset>Configuration files have been reloaded.'
NO_PERMISSION: '%prefix% <red>You have no permissions to do that.'
ERROR_OCCURRED: '%prefix% <red>An error has occurred please notify staff.'
PLAYER_NOT_FOUND: '%prefix% <red>Player <yellow>"%player%" <red>has been not found!'
NOT_BOOLEAN: '%prefix% <red>Variable <yellow>"%value" <red>can only be true/false.'
NOT_INTEGER: '%prefix% <red>Variable <yellow>"%value%" <red>can only be an integer.'
NOT_DOUBLE: '%prefix% <red>Variable <yellow>"%value%" <red>can only be a double. (0.0)'
OUT_OF_RANGE: '%prefix% <red>Value %value% it out of range. Min: %min% Max: %max%'

MAIN-COMMAND:
    - "<red>Admin Commands:"
    - ""
    - "<red>/nexusblock reload <dark_gray>- <gray>Reload plugin."
    - "<red>/nexusblock list <dark_gray>- <gray>Show all nexus blocks."
    - "<red>/nexusblock create <nexusName> <dark_gray>- <gray>Create a new nexus block."
    - "<red>/nexusblock setlocation <nexusName> <dark_gray>- <gray>Set nexus block location to yours."

# Nexus command related messages.
NEXUS:
    DOES_NOT_EXIST: "<red>No nexus block with that name exists!"
    ALREADY_EXISTS: "<red>Nexus block with that name already exists!"
    CREATED: "<green>Nexus block with name %nexusName% has been created."
    DELETED: "<green>Nexus block with name %nexusName% has been deleted."
    TELEPORTED: "<gray>Teleported to nexus block <green>%nexusName% <gray>location."
    SETLOCATION: "<gray>Updated nexus block <yellow>\"<green>%nexusName%<yellow>\" location."
    LOCATION_OCCUPIED: "<red>Another nexus block already is using that location!"
    LOCATION_NOT_SET: "<red>Nexus block <yellow>%nexusName% <red>doesn't have a location set."
    # How nexus are displayed when using /nexusblock list
    EMPTY_LIST: "<gray>There are no nexus blocks to display."
    LIST-FORMAT:
        ENABLED: "<green>"
        DISABLED: "<red>"
        PREFIX: "<gray>Available nexus blocks: "
        DELIMITER: ", "
        SUFFIX: "<gray>."
    INFO:
        HEADER: "<gray>Nexus information."
        DISPLAY:
            - "%header%"
            - "Nexus ID: %id%"
            - "Status: %status%"
            - "Material: %material%"
            - "Health: %damage%/%max_health%"
            - "Respawn Interval: %respawn_interval%"
            - "%destroyer_header%"
            - "%destroyer_rewards%"
            - "%destroyers_header%"
            - "%destroyers_rewards%"
            - "%hologram%"
        ID: "<gray>ID: <white>%id%"
        MATERIAL: "<gray>Material: <white>%material%"
        DAMAGE: "<gray>Damage: <white>%damage%"
        MAX_HEALTH: "<gray>Max Health: <white>%max_health%"
        RESPAWN_INTERVAL: "<gray>Respawn Interval: <white>%respawn_interval%"
        REWARDS:
            DESTROYER:
                HEADER: "<gray>Destroyer Rewards:"
                VALUE: "%destroyer_rewards%"
            LEADERBOARD:
                HEADER: "<gray>Destroyers Rewards:"
                VALUE: "%top% - %reward%"
        HOLOGRAM:
            HEADER: "<gray>Hologram:"
            VALUE: "%hologram_lines%"

# Command manager messages.
COMMAND_MANAGER:
    USAGE_HEADER: "<dark_gray>x <red><b>NexusBlock<reset> <gray>â€£ <white><required> [optional] (description)"
    USAGE_PREFIX: "<dark_gray>x <red>/"
    USAGE:
        SETLOCATION: "%command% setlocation <nexusName>"
        CREATE: "%command% create <nexusName> <blockMaterial>"
        DELETE: "%command% delete <nexusName>"
        INFO: "%command% info <nexusName>"
        EDIT: "%command% edit <nexusName>"
        TELEPORT: "%command% teleport <nexusName>"
    TRANSLATIONS:
        NO_PERMISSION: "%prefix% <red>You have no permissions to use that command."
        ONLY_PLAYERS: "%prefix% <red>You can only run this command in-game!"
        ONLY_CONSOLE: "%prefix% <red>You can only run this command at the console!"
        INVALID_SUB_COMMAND: "%prefix% <red>Sub-command <yellow>\"%sub-command%\" <red>doesn't exists!"